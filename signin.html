<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/signin-styles.css">
    <title>Вход | Что приготовить?</title>
</head>

<body>
    <header class="text-center">
        <img class="logo-image" src="./assets/heart.svg" alt="sohungry">
    </header>

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card mt-5">
                <div class="card-body">
                    <form class="form-signin">
                        <h2 class="display-4 text-center">Вход</h2>
                        <label for="inputLogin" class="sr-only">Логин</label>
                        <input type="text" id="inputLogin" class="form-control mb-1" placeholder="Логин" required autofocus>
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Войти</button>
                    </form>
                </div>
                <!-- card-body -->
            </div>
            <!-- /card -->
        </div>
        <!-- /col#2 -->
        <div class="col"></div>
    </div>
    <!-- /row -->

</body>

</html>
